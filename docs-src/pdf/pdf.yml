title: "GCS: BioCompute Object Genomics Compliance Suite User Manual"
month: "January 2020"

classoption:
  - letterpaper
  - oneside
graphics: null
geometry: margin=1.0in
shaded_quote: no
colorlinks: yes
# lof: yes
# lot: yes
pdftoc: yes

header-includes:
- \usepackage{booktabs}
- \usepackage{longtable}
- \usepackage{array}
- \usepackage{multirow}
- \usepackage{wrapfig}
- \usepackage{float}
- \usepackage{colortbl}
- \usepackage{pdflscape}
- \usepackage{tabu}
- \usepackage{threeparttable}
- \usepackage{threeparttablex}
- \usepackage[normalem]{ulem}
- \usepackage{makecell}
- \usepackage{xcolor}
- \floatplacement{figure}{H} # fix figure floating issues
